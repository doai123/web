<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- External styles -->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<section>
    <form action="/req/login" method="POST">
        <h1>Login</h1>

        <!-- Error Message -->
        <div class="dialog-row">
            <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText">

            </label>

        </div>

        <!-- Username Field -->
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input name="username" id ="ten" type="text" required>
            <label for="ten">Username</label>
        </div>

        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input name="password" type="password" id="password" required>
            <label for="password">Password</label>
           </div>

        <!-- Forgot Password Link -->
        <div class="register">
            <p><a href="#">Forget Password?</a></p>
        </div>

        <!-- Login Button -->
        <button type="submit">Log in</button>

        <!-- Register Link -->
        <div class="register">
            <p>Don't have an account? <a href="/req/signup">Register!!</a></p>
        </div>
    </form>
</section>
</body>
</html>
